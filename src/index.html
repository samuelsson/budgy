<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budgy</title>
</head>
<body>
  <h1>Budgy</h1>
  <p>Alla uppgifter är det sammanlagda, t.ex. sammanlagd lön.</p>
  <form>
    <p>
      <span>Lön:</span>
      <input id="salary" type="number">
    </p>
    <p>
      <span>Kontantinsats:</span>
      <input id="cash-payment" type="number">
    </p>
    <p>
      <span>Köpeskilling:</span>
      <input id="house-cost" type="number">
    </p>
    <p>
      <span>Ränta på lån:</span>
      <input id="interest" type="number">
    </p>
    <p>
      <span>Befintliga pantbrev (kr):</span>
      <input id="deed-of-trust" type="number">
    </p>
    <p>
      <span>Driftkostnad (per månad):</span>
      <input id="operating-cost" type="number">
    </p>
  </form>

  <button type="button" onclick="submit()">Submit</button>

  <p>
    Lån:
    <span id="res-loan">-</span>
  </p>

  <p>
    Ränta per månad:
    <span id="res-interest">-</span>
  </p>

  <p>
    Amortering per månad:
    <span id="res-mortgage">-</span>
  </p>

  <p>
    <b>
      Total engångskostnad:
      <span id="res-one-time-payment">-</span>
    </b>
  </p>

  <p>
    <b>
      Totalt per månad:
      <span id="res-total">-</span>
    </b>
  </p>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
